      <div class="col-lg-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Enter City" aria-label="Enter City"
            [(ngModel)]="cityName" aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary" type="button" (click)="searchCity()"
            id="button-addon2">Search</button>

      </div>
    </div>

</section>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-12">
        {{ weatherData }}
      </div>
    </div>
  </div>
</Section>
